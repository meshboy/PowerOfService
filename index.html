<!DOCTYPE html>
<html lang="en" ng-app="Test">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="TestController as ctrl">
    <script type="application/javascript" src="angular.min.js"></script>
    <script type="application/javascript" src="app.js"></script>
    <script type="application/javascript" src="service.js"></script>
    <script type="application/javascript" src="controller.js"></script>

    <input type="text" ng-model="ctrl.data" placeholder="data"/> <button ng-click="ctrl.addData();">Add to List</button>

    <li ng-repeat="list in ctrl.list">{{list}}<button ng-click="ctrl.removeData($index);">remove</button></li>

</body>
</html>
